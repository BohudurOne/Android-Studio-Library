plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'maven-publish'
}

android {
    namespace 'bohudur.payment.sdk'
    compileSdk 28 // Keep compileSdk at 28

    defaultConfig {
        minSdk 21  // Set minimum SDK to 21
        targetSdk 28  // Keep targetSdk at 28

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_8 // Use Java 8 to maintain compatibility
        targetCompatibility JavaVersion.VERSION_8 // Use Java 8 to maintain compatibility
    }

    kotlinOptions {
        jvmTarget = '1.8' // Use Java 8 for Kotlin
    }

    dependencies {
        implementation 'androidx.core:core-ktx:1.6.0'  // Compatible with SDK 28
        implementation 'androidx.appcompat:appcompat:1.2.0'  // Compatible with SDK 28
        implementation 'com.google.android.material:material:1.2.1'  // Compatible with SDK 28
        testImplementation 'junit:junit:4.13.2'
        androidTestImplementation 'androidx.test.ext:junit:1.1.2'  // Compatible with SDK 28
        androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'  // Compatible with SDK 28
        implementation 'com.android.volley:volley:1.2.1'  // Keep Volley dependency as requested
    }
}

publishing {
    publications {
        release(MavenPublication) {
            groupId = 'io.jitpack'
            artifactId = 'library'
            version = '1.0'

            afterEvaluate {
                from components.release
            }
        }
    }
}
